stages:
  - build

rust-latest:
  stage: build
  image: rust:latest
  script:
    - rustup component add clippy
    - cargo build --verbose
    - cargo test --verbose
    - cargo clippy --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - rustup component add clippy
    - cargo build --verbose
    - cargo test --verbose
    - cargo clippy --verbose
  allow_failure: true
